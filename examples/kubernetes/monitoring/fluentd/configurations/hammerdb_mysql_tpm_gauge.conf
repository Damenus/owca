<filter kubernetes.var.log.containers.mysql_tpm_gauge**>
  @type parser
  key_name log
  reserve_data true
  <parse>
    @type regexp
    expression /^(?<tpm>\d+)./
    types tpm:float
  </parse>
</filter>

<filter kubernetes.var.log.containers.mysql_tpm_gauge**>
  @type prometheus
  <metric>
    name apm__hammerdb
    type gauge
    desc OPS
    key tpm
    <labels>
      task_name ${task_name}
      node ${hostname}
      app $.kubernetes.labels.app
      podname $.kubernetes.pod_name
      namespace $.kubernetes.namespace_name
    </labels>
  </metric>
</filter>
