<filter kubernetes.var.log.containers.mysql-hammerdb**mysql-tpm-gauge**>
  @type parser
  key_name log
  reserve_data true
  <parse>
     @type multi_format
    <pattern>
      format regexp
      expression /TPM: (?<tpm>\d*.\d*)/
      types tpm:float
    </pattern>
    time_format %s
  </parse>
</filter>

<filter kubernetes.var.log.containers.mysql-hammerdb**mysql-tpm-gauge**>
  @type prometheus
  <metric>
    name apm_hammerdb_tpm
    type gauge
    desc Transaction Per Minute
    key tpm
    <labels>
      task_name ${task_name}
      node ${hostname}
      app $.kubernetes.labels.app
      podname $.kubernetes.pod_name
      namespace $.kubernetes.namespace_name
    </labels>
  </metric>
</filter>

<filter kubernetes.var.log.containers.mysql-hammerdb**mysql-tpm-gauge**>
  @type prometheus
  <metric>
    name apm_hammerdb_stdout_lines
    type counter
    desc stdout_lines
    <labels>
      task_name ${task_name}
      node ${hostname}
      app $.kubernetes.labels.app
      podname $.kubernetes.pod_name
      namespace $.kubernetes.namespace_name
    </labels>
  </metric>
</filter>
