<filter kubernetes.var.log.containers.hammerdb**>
  @type parser
  key_name log
  reserve_data true
  <parse>
    @type regexp
    expression /TPM: (?<tpm>\d+)/
    types tpm:integer
  </parse>
</filter>

<filter kubernetes.var.log.containers.hammerdb**>
  @type prometheus
  <metric>
    name apm__hammerdb_tpm
    type gauge
    desc Transaction Per Minute
    key tpm
    <labels>
      task_name ${task_name}
      node ${hostname}
      app $.kubernetes.labels.app
      podname $.kubernetes.pod_name
      namespace $.kubernetes.namespace_name
    </labels>
  </metric>
</filter>
