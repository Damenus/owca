apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

nameSuffix: -small

resources:
- ../base

commonLabels:
  app: pmbench-normal-small

configMapGenerator:
- name: pmbench-normal
  behavior: merge
  literals:
    - extra='--pattern normal --shape 271267 --setsize 20000 --mapsize 20000 2000000 --initialize -a touch -j 4'

patches:
- target:
    kind: StatefulSet
  patch: |-
    apiVersion: foo
    kind: foo
    metadata:
      name: foo
    spec:
      template:
        spec:
          containers:
          - name: generator
            resources:
              requests:
                cpu: 8
                memory: 22G
              limits:
                cpu: 8
                memory: 22G
