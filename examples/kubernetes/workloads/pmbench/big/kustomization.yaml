apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

nameSuffix: -big

resources:
- ../base

commonLabels:
  app: pmbench-big

configMapGenerator:
- name: pmbench
  behavior: merge
  literals:
    - extra='--setsize 40000 --mapsize 80000 2000000 --initialize -a touch -j 1'

images:
- name: pmbench
  newName: 100.64.176.12:80/wca/pmbench
  newTag: master

commonAnnotations:
  topologyhints.cri-resource-manager.intel.com/pod: "false"

patches:
- target:
    kind: StatefulSet
  patch: |-
    apiVersion: foo
    kind: foo
    metadata:
      name: foo
    spec:
      template:
        spec:
          containers:
          - name: generator
            resources:
              requests:
                cpu: 0.1
                memory: 90G
              limits:
                cpu: 0.1
                memory: 90G
