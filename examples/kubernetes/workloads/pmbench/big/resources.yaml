apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pmbench
spec:
  template:
    metadata:
      annotations:
        cri-resource-manager.intel.com/memory-type: |
          stress: dram,pmem
        cri-resource-manager.intel.com/cold-start: |
          stress:
            duration: 60s
    spec:
      containers:
        - name: pmbench
          resources:
            requests:
              cpu: 9
              memory: 100G
            limits:
              cpu: 9
              memory: 100G

