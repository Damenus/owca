apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

nameSuffix: -small

resources:
- ../base

commonLabels:
  app: pmbench-small

configMapGenerator:
- name: pmbench
  behavior: merge
  literals:
    - extra='--setsize 10000 --mapsize 20000 2000000 --initialize -a touch -j 1'

patches:
- target:
    kind: StatefulSet
  patch: |-
    apiVersion: foo
    kind: foo
    metadata:
      name: foo
    spec:
      template:
        spec:
          containers:
          - name: generator
            resources:
              requests:
                cpu: 0.1
                memory: 22G
              limits:
                cpu: 0.1
                memory: 22G
