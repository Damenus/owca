apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

nameSuffix: -medium

resources:
- ../base

commonLabels:
  app: pmbench-medium

configMapGenerator:
- name: pmbench
  behavior: merge
  literals:
    - extra='--setsize 20000 --mapsize 40000 2000000 --initialize -a touch -j 1'

images:
- name: pmbench
  newName: 100.64.176.12:80/wca/pmbench
  newTag: master

commonAnnotations:
  topologyhints.cri-resource-manager.intel.com/pod: "false"

replicas:
  - name: pmbench-medium
    count: 2

patches:
- target:
    kind: StatefulSet
  patch: |-
    apiVersion: foo
    kind: foo
    metadata:
      name: foo
    spec:
      template:
        spec:
          containers:
          - name: generator
            resources:
              requests:
                cpu: 0.1
                memory: 45G
              limits:
                cpu: 0.1
                memory: 45G
