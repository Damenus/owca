nameSuffix: -big-hmemw
bases:
- ../base

commonLabels:
  app: redis-memtier-big-hmem
  size: big

configMapGenerator:
- name: memtier
  behavior: merge
  literals:
    - clients=50
    - threads=8
    - keymaximum_gen=1000000
    - keymaximum_load=200000
    - datasize=20000          # 40GB (50kB one entry)

patchesStrategicMerge:
  - resources.yaml
