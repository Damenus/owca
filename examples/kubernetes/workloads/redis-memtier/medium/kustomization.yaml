nameSuffix: -medium

resources:
- ../base

commonLabels:
  app: redis-memtier-medium
  size: medium

configMapGenerator:
- name: memtier
  behavior: merge
  literals:
    - clients=50
    - threads=5
    - keymaximum_gen=5000000   # 5M
    - keymaximum_load=5000000   # 5M
    - datasize=1024        # 5.5-6GB

patchesStrategicMerge:
  - resources.yaml
