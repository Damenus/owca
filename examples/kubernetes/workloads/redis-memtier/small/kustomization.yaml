nameSuffix: -small

resources:
- ../base

commonLabels:
  app: redis-memtier-small
  size: small

configMapGenerator:
- name: memtier
  behavior: merge
  literals:
    - clients=30
    - threads=4
    - keymaximum_gen=1600000   # 200k
    - keymaximum_load=1600000   # 200k
    - datasize=1024       # 220-250M

patchesStrategicMerge:
  - resources.yaml
