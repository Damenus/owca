apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: memcached-memtier
spec:
  template:
    spec:
      containers:
        - name: memcached
          resources:
            requests:
              cpu: 1
              memory: 25G
            limits:
              cpu: 1
              memory: 25G
        - name: memtier
          resources:
            requests:
              cpu: 1
              memory: 1G
            limits:
              cpu: 1
              memory: 1G
