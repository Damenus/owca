resources:
- memcached-memtier.yaml

configMapGenerator:
- name: memcached
  literals:
  - memory=200000 # MB a.k.a. 200G
  - threads=1
  - extra=

- name: mutilate
  literals:
    - threads=6
    - value=10000              # 10k
    - load_records=1000000     # 1M = 10GB
    - records=100000           # 100k
#    - qps=1000000              # 1M
    - connections=1
    - time=10                  # seconds
    - extra=

- name: memtier
  literals:
    - extra=
    - test_time=7200         # 7200 (overrides --requests)
    - pipeline=1             # defaults from memtire
    - ratio=1:0             # defaults from memtire
    - threads=4              # TO OVERRIDE
    - clients=200            # TO OVERRIDE
    - datasize=32            # TO OVERRIDE (default)
    - keymaximum_gen=50000000    # TO OVERRIDE
    - keymaximum_load=50000000    # TO OVERRIDE


patchesStrategicMerge:
  - resources.yaml
