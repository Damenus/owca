nameSuffix: -big-hmem
bases:
- ../base

commonLabels:
  app: memcached-mutilate-big-hmem

configMapGenerator:
- name: mutilate
  behavior: merge
  literals:
  - threads=4
  - load_records=1500000
  - records=300000   # 20%
  - value=50000      # 50kB * 1.5M  <= 75GB
#  - qps=35000
  - qps=100000
  - ratio=0.1

patchesStrategicMerge:
  - resources.yaml
