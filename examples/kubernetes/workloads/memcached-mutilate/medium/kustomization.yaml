nameSuffix: -medium
bases:
- ../base

commonLabels:
  app: memcached-mutilate-medium
  size: medium

configMapGenerator:
- name: mutilate
  behavior: merge
  literals:
#  - value=8000     # 8kB * 1M <= 10G
#  - qps=40000      # 500k
  - records=10000           # 100k
  - valuesize=40000     # 40kB * 1M <= 50G
  - qps=40000      # 40k

patchesStrategicMerge:
  - resources.yaml
