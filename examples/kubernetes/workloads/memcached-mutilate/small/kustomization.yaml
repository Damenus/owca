nameSuffix: -small
bases:
- ../base

commonLabels:
  app: memcached-mutilate-small
  size: small

configMapGenerator:
- name: mutilate
  behavior: merge
  literals:
#  - value=800       # 0.8kB * 1M <= 1GB
#  - qps=50000       # 200k per second
  - records=10000           # 100k
  - valuesize=20000      # 20kB * 1M <= 25GB
  - qps=50000       # 50k per second

patchesStrategicMerge:
  - resources.yaml
