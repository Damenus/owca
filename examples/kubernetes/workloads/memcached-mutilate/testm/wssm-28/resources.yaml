apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: memcached-mutilate
spec:
  template:
    spec:
      containers:
        - name: memcached
          resources:
            requests:
              cpu: 1
              memory: 53.5G # valueSize*records = 20kB * 1M <= 25GB
            limits:
              cpu: 1
              memory: 53.5G
        - name: mutilate
          resources:
            requests:
              cpu: 1
              memory: 1G
            limits:
              cpu: 1
              memory: 1G
