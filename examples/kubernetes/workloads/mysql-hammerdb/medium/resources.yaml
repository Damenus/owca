apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-hammerdb
spec:
  template:
    spec:
      containers:
        - name: mysql
          resources:
            requests:
              cpu: 10
              memory: 110G
            limits:
              cpu: 10
              memory: 110G
        - name: hammerdb
          resources:
            requests:
              cpu: 1
              memory: 1G
            limits:
              cpu: 1
              memory: 1G
        - name: mysql-tpm-gauge
          resources:
            requests:
              cpu: 1
              memory: 1G
            limits:
              cpu: 1
              memory: 1G
