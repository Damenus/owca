apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-hammerdb
spec:
  template:
    spec:
      containers:
        - name: mysql
          resources:
            requests:
              cpu: 5
              memory: 7G
        - name: hammerdb
          resources:
            requests:
              cpu: 1
              memory: 0.4G
        - name: mysql-tpm-gauge
          resources:
            requests:
              cpu: 0.35
              memory: 20M
