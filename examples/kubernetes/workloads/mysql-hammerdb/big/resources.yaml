apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: mysql-hammerdb
spec:
  template:
    spec:
      containers:
        - name: mysql
          resources:
            requests:
              cpu: 10
              memory: 12G
        - name: hammerdb
          resources:
            requests:
              cpu: 0.5
              memory: 1G
        - name: mysql-tpm-gauge
          resources:
            requests:
              cpu: 0.35
              memory: 20M
