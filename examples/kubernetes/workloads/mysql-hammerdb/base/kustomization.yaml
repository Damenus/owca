resources:
  - mysql-hammerdb.yaml

configMapGenerator:
  - name: hammerdb-scripts
    files:
      - workload.tcl
      - build_workload.tcl

  - name: hammerdb
    literals:
      - virtual_users=1
      - count_ware=4
      - worker_building_schema=4  # max 150, used only during build
      - storage_engine=memory # Default: innodb

# https://www.hammerdb.com/blog/
# https://www.hammerdb.com/document.html
