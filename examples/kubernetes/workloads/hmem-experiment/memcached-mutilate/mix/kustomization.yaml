apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../../memcached-mutilate/small
  - ../../../memcached-mutilate/medium
  - ../../../memcached-mutilate/big
  - ../../../memcached-mutilate/big-wss
  - ../../../memcached-mutilate/big-hmem
  - ../../../memcached-mutilate/medium-hmem
  - ../../../memcached-mutilate/small-hmem

namePrefix: h-mix-

commonAnnotations:
  cri-resource-manager.intel.com/affinity: |
    memcached: [ memcached ]
    mutilate: [ mutilate ]
  cri-resource-manager.intel.com/anti-affinity: |
    memcached: [ mutilate ]
    mutilate: [ memcached ]

  cri-resource-manager.intel.com/memory-type: |
    memcached: pmem, dram
