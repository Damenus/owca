apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - ../../../redis-memtier/small
  - ../../../redis-memtier/medium
  - ../../../redis-memtier/big
  - ../../../redis-memtier/big-wss
  - ../../../redis-memtier/big-hmem

namePrefix: hmem-exp-coldstart-

commonAnnotations:
  cri-resource-manager.intel.com/memory-type: |
    redis: pmem, dram
  cri-resource-manager.intel.com/cold-start: |
    redis:
      duration: 120s
