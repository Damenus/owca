nameSuffix: -preset
bases:
- ../base

commonLabels:
  app: specjbb-preset-medium
  type: preset
  size: medium

patchesStrategicMerge:
  - resources.yaml

configMapGenerator:
  - name: specjbb
    behavior: merge
    literals:
      - specjbb.group.count=2

  - name: specjbb-controller
    behavior: merge
    literals:
      - specjbb.controller.type=PRESET
