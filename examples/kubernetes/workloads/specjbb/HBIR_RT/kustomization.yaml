nameSuffix: -habirrt
bases:
- ../base

commonLabels:
  app: specjbb-habirrt-medium
  type: habirrt
  size: medium

patchesStrategicMerge:
  - resources.yaml

configMapGenerator:
  - name: specjbb
    behavior: merge
    literals:
      - specjbb.group.count=2

  - name: specjbb-controller
    behavior: merge
    literals:
      - Dspecjbb.controller.type=HABIR_RT
      - >
        specjbb_extra=
        -Dspecjbb.controller.validation.skip=true
        -Dspecjbb.controller.preset.ir=1000
        -Dspecjbb.controller.rampup.steps=1
#        -Dspecjbb.preRunTest=false
#        -Dspecjbb.postRunTest=false
