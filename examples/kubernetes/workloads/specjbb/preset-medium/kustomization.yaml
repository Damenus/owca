nameSuffix: -preset-medium
bases:
- ../base

commonLabels:
  app: specjbb-preset-medium
  type: preset
  size: medium

patchesStrategicMerge:
  - resources.yaml

configMapGenerator:
  - name: specjbb
    behavior: merge
    literals:
      - specjbb.group.count=2

  - name: specjbb-controller
    behavior: merge
    literals:
      - specjbb.controller.type=PRESET
      - >
        specjbb_extra=
        -Dspecjbb.controller.validation.skip=true
        -Dspecjbb.controller.preset.ir=20000
        -Dspecjbb.controller.rampup.steps=1
