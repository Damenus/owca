apiVersion: v1
kind: Service
metadata:
  name: memcached
spec:
  clusterIP: None
  selector:
    app: memcached

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: memcached
spec:
  replicas: 0
  serviceName: memcached
  podManagementPolicy: Parallel
  selector:
    matchLabels:
      app: memcached
  template:
    metadata:
      labels:
        app: memcached
    spec:
      terminationGracePeriodSeconds: 0
      nodeName: node100
      containers:
        - name: memcached
          image: memcached
          envFrom:
            - configMapRef:
                name: memcached
          env:
            # Downward API
            - name: CORES_REQUEST
              valueFrom:
                resourceFieldRef:
                  containerName: memcached
                  resource: requests.cpu
            - name: MEM_REQUEST
              valueFrom:
                resourceFieldRef:
                  containerName: memcached
                  resource: requests.memory
          command:
            - sh
            - -c
            - >
              memcached
              -t $CORES_REQUEST
              -m $MEM_REQUEST
              -u root
              $extra

  # required for workaround bug with kustomize https://github.com/kubernetes-sigs/kustomize/issues/504
  # when using commonLabels
  # fixed in 2.1.0 https://github.com/kubernetes-sigs/kustomize/commit/c470982ce5b96da82a757f088a842bb05d3bcdb4
  volumeClaimTemplates: []
