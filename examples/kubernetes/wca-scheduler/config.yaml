loggers:
  wca.scheduler.server: INFO
  wca.scheduler.algorithms: TRACE
kubeapi: &kubeapi !Kubeapi
  host: !Env KUBERNETES_SERVICE_HOST
  port: !Env KUBERNETES_SERVICE_PORT
algorithm: !Score
  score_target: 1.5
  max_node_score: 10000.
  dimensions:
    - mem
    - cpu
    - membw_flat
    - wss
  cpu_scale_factor: 1.0
  data_provider: !ClusterScoreDataProvider
    kubeapi: *kubeapi
    prometheus: !Prometheus
      host: http://100.64.176.36
      port: 30900
      timeout: 5.0
    queries: !Queries
      APP_REQUESTED_RESOURCES_QUERY_MAP:
            cpu: 'app_cpu'
            mem: 'app_mem'
            membw_flat: 'app_mbw_flat'
            wss: 'app_wss'
      MEMBW_CAPACITY_READ: 'node_capacity{dim="mbw_read"}'
      MEMBW_CAPACITY_WRITE: 'node_capacity{dim="mbw_write"}'
      NODES_PMM_MEMORY_MODE: 'sum(platform_mem_mode_size_bytes) by (nodename) != 0'
      NODE_CAPACITY_MEM_WSS: 'node_capacity{dim="wss"}'
      NODE_CAPACITY_DRAM_MEMBW: 'ceil(platform_dimm_speed_bytes_per_second / 1e9)'
