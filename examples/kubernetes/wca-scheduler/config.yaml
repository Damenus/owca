loggers:
  wca.scheduler.server: INFO
  wca.scheduler.algorithms: TRACE

kubeapi: &kubeapi !Kubeapi
  host: !Env KUBERNETES_SERVICE_HOST
  port: !Env KUBERNETES_SERVICE_PORT
# reschedule_interval: 5
algorithm: !Score
  score_target: 1.5

  # @TODO what is that? how we should set it?
  max_node_score: 10000.

  dimensions:
    - mem
    - cpu
    - membw_write
    - membw_read
    - wss
  cpu_scale_factor: 0.8
  data_provider: !ClusterScoreDataProvider
    kubeapi: *kubeapi
    prometheus: !Prometheus

      # @TODO hardcoded our cluster address
      host: http://100.64.176.36
      port: 30900
      timeout: 5.0

      # @TODO should be removed from official configuration file
      time: "1589559381"  # Date: 2020-05-15 16:16:21

    queries: !Queries
      APP_REQUESTED_RESOURCES_QUERY_MAP:
            cpu: 'app_cpu'
            mem: 'app_mem'
            membw_read: 'app_mbw_read'
            membw_write: 'app_mbw_write'
            wss: 'app_wss'
      MEMBW_CAPACITY_READ: 'node_capacity{dim="membw_read"}'
      MEMBW_CAPACITY_WRITE: 'node_capacity{dim="membw_write"}'
      NODE_CAPACITY_MEM_WSS: 'node_capacity{dim="wss"}'