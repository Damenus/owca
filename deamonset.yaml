apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: owca
  namespace: kube-system
  labels:
    name: owca-node-exporter
spec:
  selector:
    matchLabels:
      name: owca
  template:
    metadata:
      labels:
        name: node
    hostPID: true
    hostIPC: true
    hostNetwork: true
    spec:
      tolerations:
      - key: node-role.kubernetes.io/master
        effect: NoSchedule
      containers:

      - name: owca
        image: 100.64.176.12:80/owca
        resources:
          limits:
            memory: 200Mi
          requests:
            cpu: 100m
            memory: 200Mi
        volumeMounts:
        - name: logstorage
          mountPath: /var/log

      - name: node-exporter
        image: prom/node-exporter@sha256:ffc3e0adf58771cb2097aa0b074a6fe68b4925ba75c2e1c41f41ae656eebee11
        securityContext:
          privileged: true
        args:
          - --collector.procfs
          - /host/proc
          - --collector.sysfs
          - /host/sys
          - --collector.filesystem.ignored-mount-points
          - '"^/(sys|proc|dev|host|etc)($|/)"'
        ports:
          - containerPort: 9100
            protocol: TCP
        resources:
          limits:
            cpu: 100m
            memory: 100Mi
          requests:
            cpu: 10m
            memory: 100Mi
        volumeMounts:
          - name: logstorage
            mountPath: /var/log
          - name: dev
            mountPath: /host/dev
          - name: proc
            mountPath: /host/proc
          - name: sys
            mountPath: /host/sys
          - name: rootfs
            mountPath: /rootfs
      terminationGracePeriodSeconds: 30
      volumes:
      - name: logstorage
        hostPath:
          path: /var/log
#      node_exporter
      - name: proc
        hostPath:
          path: /proc
      - name: dev
        hostPath:
          path: /dev
      - name: sys
        hostPath:
          path: /sys
      - name: rootfs
        hostPath:
          path: /
