kind: ConfigMap
apiVersion: v1
metadata:
    name: wca-config
data:
  wca_config.yml: |
    runner: !DetectionRunner
      rdt_enabled: false
      node: !KubernetesNode
        # We support two options: cgroupfs, systemd.
        cgroup_driver: cgroupfs

        client_private_key: "/etc/kubernetes/ssl/apiserver-kubelet-client.key"
        client_cert: "/etc/kubernetes/ssl/apiserver-kubelet-client.crt"

        kubelet_endpoint: "https://$OWN_IP_TO_BE_REPLACED:10250"

        # List of namespaces to monitor pods in.
        monitored_namespaces: ["wca"]

      # TODO: Create files metrics.prom and anomalies.prom
      metrics_storage: !LogStorage
        overwrite: True
        output_filename: /var/lib/wca/metrics.prom
      anomalies_storage: !LogStorage
        overwrite: True
        output_filename: /var/lib/wca/anomalies.prom

      detector: !ExampleDetector

      extra_labels:
        env_uniq_id: $ENV_UNIQ_ID_TO_BE_REPLACED
        own_ip: $OWN_IP_TO_BE_REPLACED
