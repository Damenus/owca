  vars:
    workloads:
      twemcache_mutilate:
        small:
          count: 4
          slo: 500
          communication_port: 11211
          twemcache:
            env:
              worker_threads: 2
              max_memory: 4024
            resources:
              cpu: 2
              ram: 20
              disk: 20
          mutilate:
            env:
              sli_percentile: 95
              threads: 2
              connections: 1
              warmup_time: 30
              qps: 20000
            resources:
              cpu: 2
              ram: 10
              disk: 20
        big:
          count: 0
          slo: 5000
          communication_port: 11213
          twemcache:
            env:
              worker_threads: 12
              max_memory: 2048
            resources:
              cpu: 12
              ram: 50
              disk: 50
